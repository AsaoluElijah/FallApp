<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="css/alertView.css" />
		<title>Vista de alertas</title>
	</head>
	<body>
		<div id="mainWindow">
			<div id="windowHeader">
				¿Te has caído?
			</div>
			
			<div id="contentContainer">
      			<div id="content">
					<div class="mainElementsContainer">
						<a href="javascript:functionality.no()" class="mainElements">
							No
						</a>
					</div>
					<div class="mainElementsContainer">
						<a href="javascript:functionality.yes();" class="mainElements">
							Sí
						</a>
					</div>
				</div>
	  		</div>

			<div id="windowFooter">
				<p id="tempText">Contesta en menos de <span id="temp">30</span> segundos</p>
			</div>
		</div>
        <script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="js/fastclick.js"></script>
        <script type="text/javascript" src="js/alertView.js"></script>
	</body>
</html>
